<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .profile {
            font-size: 20px;
            cursor: pointer;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: -220px;
            background-color: #444;
            width: 200px;
            height: 100%;
            transition: left 0.4s ease;
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #555;
            display: block;
        }

        .nav-bar.show {
            left: 0;
        }

        h1 {
            margin: 0;
        }

        .top-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout {
            background-color: #222;
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #555;
            cursor: pointer;
            color: white;
        }

        .logout:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-controls">
            <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
            <h1>Website</h1>
        </div>
        <span class="profile" title="Profile" onclick="goToProfile()">üë§</span>
    </div>

    <div class="nav-bar" id="navBar">
        <div class="nav-links">
            <a href="javascript:void(0)" onclick="navigateAndClose('javascript:history.back()')">‚Üê Go Back</a>
            <a href="#page1" onclick="navigateAndClose('#page1')">Page 1</a>
            <a href="#page2" onclick="navigateAndClose('#page2')">Page 2</a>
            <a href="#page3" onclick="navigateAndClose('#page3')">Page 3</a>
            <a href="#page4" onclick="navigateAndClose('#page4')">Page 4</a>
        </div>
        <div class="logout" onclick="logout()">üîì Logout</div>
    </div>
    
    <script>
        function toggleMenu() {
            const navBar = document.getElementById("navBar");
            navBar.classList.toggle("show");
        }

        function goToProfile() {
            window.location.href = "profile.html"; // Change this to your actual profile page
        }

        function logout() {
            alert("Logging out...");
            // Add logout logic here
        }

        function navigateAndClose(target) {
            // Navigate (if not a special case like history.back)
            if (target.startsWith("#")) {
                window.location.hash = target;
            } else {
                window.location.href = target;
            }

            // Close sidebar
            document.getElementById("navBar").classList.remove("show");
        }
    </script>
</body>
</html>
