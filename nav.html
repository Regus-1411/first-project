<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6cc;
    }
    .header {
      background-color: #994f00;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      padding: 6px 12px;
      color: #000;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #ffe6cc;
    }
    .profile {
      font-size: 22px;
      cursor: pointer;
      color: #000;
      padding: 6px 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .profile:hover {
      background-color: #ffe6cc;
    }
    .nav-bar {
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #333;
      color: white;
      width: 220px;
      height: 100%;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      transition: left 0.4s ease;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nav-bar.show {
      left: 0;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      border-bottom: 1px solid #444;
      transition: background 0.3s;
    }
    .nav-bar a:hover {
      background-color: #555;
    }
    .logout {
      background-color: #222;
      padding: 15px 20px;
      text-align: center;
      cursor: pointer;
      border-bottom-right-radius: 20px;
      transition: background 0.3s;
    }
    .logout:hover {
      background-color: #555;
    }
    h1 {
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }
    .top-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-grow: 1;
    }
    main#content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-controls">
      <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
      <h1>Student Portal</h1>
    </div>
    <span class="profile" title="Profile" onclick="navigateTo('profile.html')">üë§</span>
  </div>

  <div class="nav-bar" id="navBar">
    <div class="nav-links">
      <a href="#" onclick="goBack()">‚Üê Go Back</a>
      <a href="#attendance.html">Attendence</a>
      <a href="#syllabus.html">Syllabus</a>
      <a href="#results.html">Results</a>
      <a href="#updates.html">Updates</a>
    </div>
    <div class="logout" onclick="logout()">üîì Logout</div>
  </div>

  <main id="content">Loading...</main>

  <script>
    const navBar = document.getElementById("navBar");
  
    function toggleMenu() {
      navBar.classList.toggle("show");
    }
  
    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
      
    }
  
    function goBack() {
      history.back();
    }
  
    function navigateTo(page) {
      location.hash = page;
    }
  
    function loadPageFromHash() {
      const page = location.hash ? location.hash.substring(1) : 'updates.html'; 
      fetch(page)
        .then(res => {
          if (!res.ok) throw new Error("404");
          return res.text();
        })
        .then(html => {
          document.getElementById("content").innerHTML = html;
          navBar.classList.remove("show");
          window.scrollTo(0, 0);
        })
        .catch(() => {
          document.getElementById("content").innerHTML = "<p>Page not found.</p>";
        });
    }
  
    document.addEventListener("click", (e) => {
      const clickedInsideNav = navBar.contains(e.target);
      const clickedMenuBtn = e.target.closest(".menu-btn");
      if (!clickedInsideNav && !clickedMenuBtn) {
        navBar.classList.remove("show");
      }
    });
  
    window.addEventListener("hashchange", loadPageFromHash);
    window.addEventListener("DOMContentLoaded", loadPageFromHash);
  </script>
  
  
</body>
</html>
