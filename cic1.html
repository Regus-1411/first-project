<!DOCTYPE html>
<html lang="en">
<head>
  <title>R23 - CSE Syllabus</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff3e6;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #994f00;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .pdf-container {
      width: 90%;
      max-width: 1000px;
      height: 850px;
      margin: 0 auto;
      background-color: #fff;
      border: 2px solid #ffcc99;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .pdf-container:hover {
      transform: scale(1.01);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #994f00;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #cc7722;
    }

    @media screen and (max-width: 768px) {
      .pdf-container {
        height: 600px;
      }

      h1 {
        font-size: 2rem;
      }

      .download-btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>CIC R23 Model Paper</h1>
  <div class="pdf-container">
    <iframe src="https://srkrec.edu.in/files/SYLLABUS/R23/B.Tech_R23_II_Year_CIC_MQP_FINAL.pdf"></iframe>
  </div>

  <a class="download-btn" href="https://srkrec.edu.in/files/SYLLABUS/R23/B.Tech_R23_II_Year_CIC_MQP_FINAL.pdf" download>
    Download PDF
  </a>

</body>
</html>
