<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6cc;
      color: #333;
    }

    .header {
      background-color: #994f00;
      color: black;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #0a0404;
      border-radius: 50%;
    }

    .back-btn:hover {
        background-color: #ffe6cc;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #994f00;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .details-box {
      background-color: #fff8f0;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .details-box h2 {
      text-align: center;
      margin-top: 0;
      color: #080500;
    }

    .detail-item {
      margin: 10px 0;
    }

    .edit-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #994f00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #cc6600;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">←</button>
    Profile
  </div>

  <div class="profile-container">
    <img src="" alt="Profile Picture" class="profile-pic" />
    
    <div class="details-box">
      <h2>L Mahendra</h2>
      <div class="detail-item"><strong>Email:</strong> mahi@example.com</div>
      <div class="detail-item"><strong>Phone:</strong> +91 9869696960</div>
      <div class="detail-item"><strong>College:</strong> Example University</div>
      <div class="detail-item"><strong>Branch:</strong> Computer Science</div>
      <div class="detail-item"><strong>Year:</strong> 2nd Year</div>
      <button class="edit-btn" onclick="editProfile()">✏️ Edit Profile</button>
    </div>
  </div>

  <script>
    function editProfile() {
      alert("Redirecting to edit profile page...");
      // Redirect or show form here
      window.location.href = "edit-profile.html";
    }
  </script>
</body>
</html>
