<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffe6cc;
      --primary: #994f00;
      --highlight: #ffbf80;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: #333;
    }

    header {
      /* background-color: var(--primary); */
      border-radius: 30px;
      color: black;
      padding: 10px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .student-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .student-info h2 {
      margin: 0;
      font-size: 24px;
      color: var(--primary);
    }

    .semester {
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease forwards;
    }

    .semester h3 {
      background-color: var(--highlight);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 20px;
      color: var(--primary);
    }

    .subject {
      display: flex;
      justify-content: space-between;
      background-color: #fff7ed;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .sgpa {
      margin-top: 15px;
      text-align: right;
      font-weight: bold;
      color: var(--primary);
    }

    .cgpa-box {
      background-color: var(--primary);
      color: white;
      text-align: center;
      font-size: 22px;
      padding: 15px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
  </style>
</head>
<body>

<header> Results</header>

<div class="container">
  <div class="student-info">
    <h2>Red cap - 2nd Year</h2>
  </div>

  <!-- Semester 1 -->
  <div class="semester">
    <h3>Semester 1</h3>
    <div class="subject"><span>Mathematics</span><span>9.0</span></div>
    <div class="subject"><span>Physics</span><span>8.7</span></div>
    <div class="subject"><span>Programming</span><span>9.5</span></div>
    <div class="sgpa">SGPA: 9.1</div>
  </div>

  <!-- Semester 2 -->
  <div class="semester">
    <h3>Semester 2</h3>
    <div class="subject"><span>Data Structures</span><span>9.2</span></div>
    <div class="subject"><span>Digital Logic</span><span>8.8</span></div>
    <div class="subject"><span>English</span><span>9.0</span></div>
    <div class="sgpa">SGPA: 9.0</div>
  </div>

  <!-- Current CGPA -->
  <div class="cgpa-box">
    Current CGPA: 9.05
  </div>
</div>

</body>
</html>
